apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: user
  namespace: gantry
spec:
  rules:
    - host: user.dev.gantry.ai
      http:
        paths:
          - backend:
              serviceName: user
              servicePort: 80
            path: /
  tls:
    - hosts:
        - user.dev.gantry.ai
      secretName: user-ingress-tls
